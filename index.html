  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="card">
    <img src="images\illustration-hero.svg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere
        you
        like!
      </p>
      <div class="payment-plan">
        <img src="images/icon-music.svg" class="music-icon" alt="music icon">
        <h5 class="plan-name">Annual Plan</h6>
          <a href="#" class="change">Change</a>
          <br>
          <p class="plan-cost">$59.99/year</p>
      </div>
      <div class="d-grid gap-2">
        <a href="#" class="btn btn-primary proceed">Proceed to Payment</a>
        <a href="#" class="btn btn-primary cancel">Cancel Order</a>
      </div>
    </div>
  </div>

  <div class="attribution">
